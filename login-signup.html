<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup | Income & Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <span class="logo-svg">
        <svg width="120" height="120" viewBox="0 0 40 40" fill="none">
          <circle cx="20" cy="20" r="18" fill="#00bcd4" opacity="0.15"/>
          <rect x="10" y="17" width="8" height="13" rx="3" fill="#4caf50"/>
          <rect x="22" y="10" width="8" height="20" rx="3" fill="#f44336"/>
          <circle cx="20" cy="20" r="6" fill="#fff" stroke="#00bcd4" stroke-width="2"/>
          <text x="20" y="24" text-anchor="middle" fill="#00bcd4" font-size="10" font-family="Poppins" font-weight="bold">&#8377;</text>
        </svg>
      </span>
      <span class="site-title">Income & Expense Tracker</span>
    </div>
    <nav>
      <ul>
        <li><a href="project.html">Dashboard</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login-signup.html" style="color:#00bcd4;">Login/Signup</a></li>
      </ul>
    </nav>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-checkbox">
        <input type="checkbox" id="theme-checkbox" />
        <span class="slider round"></span>
      </label>
      <em id="theme-label">Dark Mode</em>
    </div>
  </header>
  <div class="container auth-container">
    <div class="auth-tabs">
      <button id="loginTab" class="active" onclick="showAuth('login')">Login</button>
      <button id="signupTab" onclick="showAuth('signup')">Sign Up</button>
    </div>
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <form id="signupForm" class="auth-form" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Income & Expense Tracker. All rights reserved.
  </footer>
<script>
    // THEME SWITCHER
    const themeCheckbox = document.getElementById('theme-checkbox');
    const themeLabel = document.getElementById('theme-label');
    function setTheme(mode) {
      if(mode === 'dark') {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        themeCheckbox.checked = true;
        themeLabel.textContent = "Dark Mode";
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        themeCheckbox.checked = false;
        themeLabel.textContent = "Light Mode";
      }
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
    themeCheckbox.addEventListener('change', function() {
      const mode = this.checked ? 'dark' : 'light';
      setTheme(mode);
      localStorage.setItem('theme', mode);
    });

    // AUTH TABS
    function showAuth(type) {
      document.getElementById('loginForm').style.display = (type === 'login') ? 'block' : 'none';
      document.getElementById('signupForm').style.display = (type === 'signup') ? 'block' : 'none';
      document.getElementById('loginTab').classList.toggle('active', type === 'login');
      document.getElementById('signupTab').classList.toggle('active', type === 'signup');
    }
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality not implemented.');
    });
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Signup functionality not implemented.');
    });
  </script>
</body>
</html>
